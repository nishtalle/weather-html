<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Nina - Weather App</title>
  <meta name="description" content="The Weather App">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/media-queries.css">
</head>

<body>
  <!--[if lte IE 9]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
  <![endif]-->
  <div class="container clearfix">
    <p>The weather app...</p>
    <div class="locationDetails">
      <div class="location"><h1>Katy, TX</h1></div>
      <form class="changeLocation clearfix">
        <input type="text" name="location" placeholder="Change Location">
        <!-- <button type="submit"><span class="locationIcon"><img src="img/geo.png"></span> Change Location</button> -->
        <!-- <section class="locationSearch">
          <div>
            <input type="text" name="location" placeholder="Enter ZIP code or Lat & Long">
          </div>
          <ul>
            <li>Search result</li>
            <li>Search result</li>
          </ul>
        </section> -->
      </form>
    </div>
    <section class="clearfix">
      <div class="weatherCard clearfix">
          <div class="temperature clearfix">
            <div class="temperatureValue">98<span>°</span></div>
            <div class="tempMetrics clearfix">
              <button>F</button>
              <button>C</button>
            </div>
          </div>
          <div class="dateTime clearfix">
            <span>Monday</span>
            <span>8/22/2018</span>
            <span>11:20 AM</span>
          </div>
        </div> <!-- end weatherCard -->
      <div class="weatherCard clearfix">
          <div class="weatherIcon"><img src="img/partly_cloudy.png"></div>
          <div class="weatherDetails clearfix">
            <span>Partly Cloudy</span>
            <span>Wind: SSE 4 mph</span>
            <span>Precipitation: 0%</span>
          </div>
      </div> <!-- end weatherCard -->
      </section>

    <div class="atmosphereConditions clearfix">
      <div class="condition">
        <div class="conditionIcon"><img src="img/humidity.png"></div>
        <div class="conditionType">Humidity</div>
        <div class="conditionValue">75%</div>
      </div>
      <div class="condition">
        <div class="conditionIcon"><img src="img/sunny.png"></div>
        <div class="conditionType">UV Index</div>
        <div class="conditionValue">0 (Low)</div>
      </div>
       <div class="condition">
        <div class="conditionIcon"><img src="img/thermometer.png"></div>
        <div class="conditionType">Dew Point</div>
        <div class="conditionValue">71°</div>
      </div>
      <div class="condition">
        <div class="conditionIcon"><img src="img/pressure.png"></div>
        <div class="conditionType">Pressure</div>
        <div class="conditionValue">25 IN</div>
      </div>
      <div class="condition">
        <div class="conditionIcon"><img src="img/windy.png"></div>
        <div class="conditionType">Air Quality</div>
        <div class="conditionValue">Moderate</div>
      </div>
      <div class="condition">
        <div class="conditionIcon"><img src="img/visibility.png"></div>
        <div class="conditionType">Visibility</div>
        <div class="conditionValue">5 miles</div>
      </div>
    </div> <!-- end atmosphereConditions -->


    
  </div><!-- end container -->

  <script src="js/modernizr-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</body>

</html>
